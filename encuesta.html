<body background="triki.jpg">
<form action="MAILTO:diegoarmandoesteve@gmail.com" method="post">
  <div align="center">
    <table width="800" border="1" cellspacing="10">
      <tr>
        <td bgcolor="#FFFFFF"><label for="Nombre">Escriba su nombre</label></td>
        <td><div align="center">
          <input type="text" name="Nombre" id="Nombre" />
        </div></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF"><label for="Suscripcion">¿Desea suscribirse?</label></td>
        <td><div align="center">
          <input type="checkbox" name="Suscripcion" id="Suscripcion" />
        </div></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF" height="30"><label for="aceptacioncliente">¿Le gusto el sitio?</label></td>
        <td><div align="center">
            <input type="radio" name="radio" id="aceptacioncliente" value="aceptacioncliente" />
          Si
          <input type="radio" name="radio" id="nolegusta" value="nolegusta" />
          <label for="nolegusta">No</label>
        </div></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF" height="30"><label for="unteres">¿Que tema prefiere?</label></td>
        <td><div align="center">
          <select name="unteres" id="unteres">
            <option>Musica</option>
            <option>Videojuegos</option>
            <option>Tecnologia</option>
            <option>Naturaleza</option>
          </select>
        </div></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF"height="30"><label for="gusto">Califique nuestro sitio</label></td>
        <td><div align="center">
          <select name="gusto" id="gusto">
            <option>Excelente</option>
            <option>Bueno</option>
            <option>Regular</option>
            <option>Malo</option>
          </select>
        </div></td>
      </tr>
      <tr>
        <td height="30" colspan="2"><div align="center">
          <input type="reset" name="envio" id="envio" value="Limpiar formulario" />
        </div></td>
      </tr>
      <tr>
        <td height="30" colspan="2"><div align="center">
          <input type="submit" name="enviarcorreo" id="enviarcorreo" value="Terminar y Enviar" />
        </div></td>
      </tr>
    </table>
  </div>
</form>
